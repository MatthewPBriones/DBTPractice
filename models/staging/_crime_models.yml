version: 2

models:
  - name: chi_crime_stg
    description: "Chicago crime data after staging transformations"
    tests:
      - dbt_expectations.expect_column_values_to_be_unique:
          column_name: id

  - name: sf_crime_stg
    description: "San Francisco crime data after staging transformations"
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_distinct_column_count:
          column_list: ["incident_datetime", "incident_date", "incident_time", "incident_year", "incident_day_of_week", 
                        "report_datetime", "row_id", "incident_id", "incident_number", "report_type_code", 
                        "report_type_description", "filed_online", "incident_code", "incident_category", 
                        "incident_subcategory", "incident_description", "resolution", "police_district"]

  - name: sea_crime_stg
    description: "Seattle crime data after staging transformations"
    tests:
      - dbt_expectations.expect_column_values_to_not_be_null:
          column_list: ['report_number', 'offense_id']